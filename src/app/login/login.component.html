<div class="text-center">

  <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="form-singin pt-5">

    <div class="p-2">
      <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="email">
    </div>

    <div class="p-2">
      <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password">
    </div>

    <div class="p-2">
      <button class="btn btn-lg btn-primary btn-block" type="submit"> Entrar</button>
    </div>

  </form>

</div>
